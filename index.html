           <script>
             window.onload = function() {

               AFRAME.components["look-controls"].Component.prototype.onTouchMove = function (evt) {
                 if (AFRAME.utils.device.isMobile()) {

                   if (this.touchStarted && this.data.touchEnabled) {
                     // Calculate pitch and yaw changes based on touch movements
                     var deltaX = evt.touches[0].pageX - this.touchStart.x;
                     var deltaY = evt.touches[0].pageY - this.touchStart.y;
         
                     // Adjust the pitch and yaw rotations
                     this.pitchObject.rotation.x += 0.6 * Math.PI * (deltaY / this.el.sceneEl.canvas.clientHeight);
                     this.yawObject.rotation.y += Math.PI * (deltaX / this.el.sceneEl.canvas.clientWidth);
         
                     // Store the new touch positions
                     this.touchStart = {
                       x: evt.touches[0].pageX,
                       y: evt.touches[0].pageY
                     };
                   }

                 }
               };
